<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Putri | Portofolio Pribadi</title>

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #592ef5, #a3baff);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 20px; /* Mengurangi padding untuk membuat navbar lebih rapat */
      z-index: 100;
      display: flex;
      justify-content: flex-end; /* Mengatur navbar ke kanan */
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px; /* Mengurangi margin antar elemen navbar */
      padding: 5px 15px; /* Mengurangi padding pada link navbar */
      transition: color 0.3s;
      display: flex;
      align-items: center;
    }

    header a i {
      margin-right: 5px; /* Memberi jarak antara ikon dan teks */
    }

    header a:hover {
      color: #ffdcfc;
    }

    .container {
      margin-top: 100px; /* Spasi untuk header */
      padding: 50px 30px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      max-width: 600px;
      width: 90%;
      margin-bottom: 30px;
    }

    img.profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #f1f1f1;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ffdcfc;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ddd;
    }

    @media screen and (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .social-icons a {
        font-size: 30px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><i class="fas fa-home"></i>Beranda</a>
    <a href="profil.html"><i class="fas fa-user"></i>Portofolio</a>
    <a href="tugas.html"><i class="fas fa-briefcase"></i>Proyek</a>
    <a href="kontak.html"><i class="fas fa-envelope"></i>Kontak</a>
  </header>

  <div class="container">
    <img src="images/self.jpg" alt="Foto Putri" class="profile-img" />
    <h1>Putri</h1>
    <p>Mahasiswa Teknik Informatika<br>STMIK Mardira Indonesia</p>

    <div class="social-icons">
      <a href="https://instagram.com/putriaml705" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/putri705" target="_blank"><i class="fab fa-github"></i></a>
    </div>

    <footer>
      &copy; 2025 Putri | Semua Hak Dilindungi
    </footer>
  </div>

</body>
</html>
