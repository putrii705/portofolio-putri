<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      color: #333;
    }

    /* Navbar dasar */
    nav {
      background-color: #6a5acd;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    ul.nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    /* Gaya tombol menu */
    ul.nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      transition: 
        color 0.3s ease, 
        background-color 0.3s ease, 
        box-shadow 0.3s ease;
    }

    ul.nav-links li a:hover {
      color: #fff;
      background-color: #7b68ee;
      box-shadow: 0 0 8px rgba(123, 104, 238, 0.7);
    }

    ul.nav-links li a.active,
    ul.nav-links li a.active:hover {
      background-color: #483d8b;
      box-shadow: 0 0 10px rgba(72, 61, 139, 0.9);
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    header img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 2.2rem;
      color: #4b0082;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .kontak-info h2 {
      text-align: center;
      color: #6a5acd;
      margin-bottom: 1.5rem;
    }

    .kontak-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .kontak-info li {
      margin: 1rem 0;
      font-size: 1.1rem;
      text-align: center;
    }

    .kontak-info li i {
      margin-right: 8px;
      color: #6a5acd;
    }

    .kontak-info a {
      color: #6a5acd;
      text-decoration: none;
      font-weight: 500;
    }

    .kontak-info a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #6a5acd;
      color: white;
      margin-top: 2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      ul.nav-links {
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background-color: #6a5acd;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 2rem;
        display: none;
      }

      ul.nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>

        <li><i class="fab fa-instagram"></i> Instagram: <a href="https://instagram.com/putriaml705" target="_blank">@putriaml705</a></li>
        <li><i class="fab fa-whatsapp"></i> WhatsApp: <a href="https://wa.me/6283892011678?text=Halo%20Putri" target="_blank">Klik untuk menghubungi via WhatsApp</a></li>

  <!-- Footer -->

    }
  </script>

</body>
</html>
